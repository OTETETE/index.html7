  <h1>疑問新聞</h1>
  <h2>新聞の歴史</h2>
  <img src="img0010.jpg">
  <p>
    新聞は昔からあります。その歴史を探って見ましょう。<pr>
日本の新聞のはじめは、英字新聞という新聞でした。
</p>
<p>
  その新聞は、英語で書かれていました。<pr>
    ですが1862年、官板バタビヤ新聞が発行されました。
  </p>
  <p>
    これは、オランダ語で書かれていた新聞を幕府が翻訳<pr>
      したものです。一昔前の新聞は、紙を擦って作られた、版画のような新聞でした。
    </p>
    <p>
      そう考えると今の新聞は便利だと思います。
      </p>
